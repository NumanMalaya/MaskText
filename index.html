<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mask Text</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: "Courier New", monospace;
      background-color: #000;
      color: #00ff00;
      margin: 0;
    }
    .bg-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: -1; 
      opacity: 15%;
      color: #00ff00;
      font-size: 25vw;
      font-style: italic;
    }
    .c1 .r1{
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .cl1 {
      border-radius: 10px;
      box-shadow: 0 0 15px #00ff00;
      text-align: center;
    }
    textarea {
      width: 90%;
      background-color: transparent;
      color: #00ff00;
      border: 1px solid #00ff00;
      padding: 10px;
      font-size: 14px;
      font-family: "Courier New", monospace;
      border-radius: 5px;
      margin-top: 10px;
    }
    button {
      width: 50%;
      background-color: transparent;
      color: #00ff00;
      border: 1px solid #00ff00;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      margin: 10px 0;
    }
    button:hover {
      background-color: #00ff00;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="bg-text">MALAYA</div>
  <div class="container-fluid c1">
    <div class="row r1">
        <div class="col-lg-5 col-md-7 col-11 py-4 cl1">
            <h4>ðŸ’» Encoder & Decoder ðŸ’»</h4>
            <textarea id="inputText" placeholder="Enter your text here..." rows="3"></textarea>
            <div>
            <button onclick="encodeText()">Encrypt</button>
            <button onclick="decodeText()">Decrypt</button>
            </div>
            <h3>Result:</h3>
            <textarea id="outputText" readonly rows="3"></textarea>
        </div>
    </div>
  </div>
  
  <script>
    function encodeText() {
      const inputText = document.getElementById('inputText').value;
      try {
        const encodedText = btoa(inputText);
        document.getElementById('outputText').value = encodedText;
      } catch (error) {
        document.getElementById('outputText').value = 'Error: Unable to encode text.';
      }
    }
    function decodeText() {
      const inputText = document.getElementById('inputText').value;
      try {
        const decodedText = atob(inputText);
        document.getElementById('outputText').value = decodedText;
      } catch (error) {
        document.getElementById('outputText').value = 'Error: Invalid Base64 string.';
      }
    }
  </script>

</body>
</html>
